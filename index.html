<!DOCTYPE HTML>

<html>
  <head>
    <title>LifeGPA Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="">
    <div id="container">

      <!--HEADER-->
      <header id="header-main">
          <div class="nav-bar">
            <nav>
              <div id="logo">
                <img id="img" src="assets/logo.png"/>
                <div class="title" data-end="TM">LifeGPA</div>
              </div>
              <div class="headerLinks">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="team.html">TEAM</a>
                <a id="id-btn" href="https://lifegpa-app.netlify.com/login">LOGIN</a>
              </div>
            </nav>
          </div>
        </header>

      <!--BANNER-->
      <section class="banner">
        <h1>If You Gave Your Life A Grade<br> Right Now<br> What Would It Be?</h1>
        <p>Summarize Your Life's Most Important Efforts Into a Simple Composite Number.</p>
        <div class="circle-wrap">
          <div class="text">LGPA<br><span id="gpa"></span>
          </div>
          <div class="radial-progress">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                    <div class="fill fix"></div>
                </div>
                <div class="shadow"></div>
            </div>
            <div class="inset"></div>
           </div>
         </div>
      </section>

      <!--FOOTER-->
      <footer id="footer">
          <ul>
            <li>Twitter</li>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>GitHub</li>
          </ul>
      </footer>
    </div>
  </body>
</html>
